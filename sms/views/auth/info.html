<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendors/bootstrap/3.3.6/bootstrap.min.css')}}">
    <link href="{{url_for('static', filename='stylesheets/style.css')}}" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="block" id="info">
            <h2>Hello, {{user.name}}</h2>
            <ul>
              <li>Student Id: {{user.stu_id}}</li>
              <li>Email: {{user.email}}</li>
            </ul>
            <a href="/signout"><button type="button" class="btn btn-lg btn-default">Sign Out</button></a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='vendors/jquery/2.2.1/jquery.min.js')}}"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>社团管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/supersized.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
        <div class="page-container">
            <h1>Society Management System</h1>
            <h2>登录</h2>
            <form action="" method="post">
                <input type="text" name="stuid" class="input" placeholder="学号">
                <input type="password" name="password" class="input" placeholder="密码">
                <button type="submit">提交</button>
                <a href="/register" class="register-login">注册</a>
                <a href="#" class="forget">忘记密码</a>
            </form>
            <div class="error"><span>abc</span></div>
        </div>

        <!-- Javascript -->
        <script src="{{url_for('static', filename='js/jquery/jquery.js')}}"></script>
        <script src="{{url_for('static', filename='js/plugins/supersized/supersized.3.2.7.min.js')}}"></script>
        <script type="text/javascript">
            jQuery(function($){
                $.supersized({
                    // Functionality
                    slide_interval     : 4000,    // Length between transitions
                    transition         : 1,    // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
                    transition_speed   : 1000,    // Speed of transition
                    performance        : 1,    // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)

                    // Size & Position
                    min_width          : 0,    // Min width allowed (in pixels)
                    min_height         : 0,    // Min height allowed (in pixels)
                    vertical_center    : 1,    // Vertically center background
                    horizontal_center  : 1,    // Horizontally center background
                    fit_always         : 0,    // Image will never exceed browser width or height (Ignores min. dimensions)
                    fit_portrait       : 1,    // Portrait images will not exceed browser height
                    fit_landscape      : 0,    // Landscape images will not exceed browser width

                    // Components
                    slide_links        : 'blank',    // Individual links for each slide (Options: false, 'num', 'name', 'blank')
                    slides             : [    // Slideshow Images
                                             {image : "{{url_for('static', filename='img/backgrounds/1.jpg')}}"},
                                             {image : "{{url_for('static', filename='img/backgrounds/2.jpg')}}"},
                                             {image : "{{url_for('static', filename='img/backgrounds/3.jpg')}}"}
                                   ]
                });
            });
        </script>
        <script src="{{url_for('static', filename='js/login.js')}}"></script>

    </body>

</html>
